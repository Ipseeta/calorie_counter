<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#4CAF50">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon/favicon.ico') }}">
    <link rel="manifest" href="/site.webmanifest">
    <title>Calorie Counter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Calorie Counter</h1>
        <form id="calorieForm">
            <label for="food_item">Food Item:</label>
            <div class="search-container">
                <input type="text" id="food_item" name="food_item" list="food-suggestions" required>
                <button type="button" id="imageSearchBtn" class="icon-button" title="Search by image" aria-label="Upload food image">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                        <circle cx="12" cy="12" r="3"></circle>
                        <path d="M16 8h.01"></path>
                    </svg>
                </button>
            </div>
            <datalist id="food-suggestions">
                <!-- Options will be populated by JavaScript -->
            </datalist>

            <label for="quantity">Quantity:</label>
            <div class="quantity-container">
                <input type="number" id="quantity" name="quantity" required>
                <select id="quantity_unit" name="quantity_unit">
                    <option value="" disabled selected>Select unit</option>
                    <option value="units">Pieces/Units</option>
                    <option value="grams">Grams (g)</option>
                    <option value="ml">Milliliters (ml)</option>
                    <option value="bowl">Bowl</option>
                    <option value="cup">Cup</option>
                    <option value="tbsp">Tablespoon</option>
                    <option value="tsp">Teaspoon</option>
                </select>
            </div>

            <button type="button" onclick="submitForm()">Get Nutrition Info</button>
        </form>

        <!-- Image Upload Modal -->
        <div id="imageModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Upload Food Image</h2>
                <div class="upload-container">
                    <input type="file" id="imageInput" accept="image/*" style="display: none;">
                    <div id="dropZone" class="drop-zone">
                        <div class="drop-zone-text">
                            Drop image here or click to upload
                        </div>
                        <img id="previewImage" style="display: none;">
                    </div>
                </div>
                <button id="analyzeImageBtn" class="analyze-btn button-primary" disabled>Analyze Image</button>
            </div>
        </div>

        <!-- Results Container -->
        <div class="loader" id="loader" style="display: none;"></div>
        <div id="results-container" style="display: none;">
            <div id="result"></div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
